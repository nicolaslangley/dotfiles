- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/autoload: nvim/autoload
    ~/.config/nvim/plugged: nvim/plugged
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.tmux.conf: config/tmux.conf
    ~/.gitignore_global: git/gitignore_global
    ~/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: brew/setup-brew.sh
    description: Installing brew and cask applications
    stdout: true
    stderr: true
  - 
    command: themes/setup-themes.sh
    description: Setting up themes and installing fonts
    stdout: true
    stderr: true
  -
    command: vim/setup-vim.sh
    description: Installing Vundle and Vim plugins
    stdout: true
    stderr: true
  - 
    command: zsh/setup-zsh.sh
    description: Installing Zsh and oh-my-zsh
    stdout: true
    stderr: true
