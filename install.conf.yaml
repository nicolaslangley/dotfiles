- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/nvim/autoload: nvim/autoload
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.tmux.conf: config/tmux.conf
    ~/.gitignore_global: git/gitignore_global
    ~/.zshrc: zsh/zshrc

- shell:
  - 
    command: git submodule update --init --recursive
    description: Installing submodules
    stdout: true
    stderr: true
  - 
    command: brew/setup-brew.sh
    description: Installing brew and cask applications
    stdout: true
    stderr: true
  - 
    command: themes/setup-themes.sh
    description: Setting up themes and installing fonts
    stdout: true
    stderr: true
  - 
    command: nvim +PlugInstall +qall
    description: Installing nvim plugins
    stdout: true
    stderr: true
  - 
    command: python/setup-python.sh
    description: Installing python modules
    stdout: true
    stderr: true
  - 
    command: zsh/setup-zsh.sh
    description: Installing Zsh and oh-my-zsh
    stdout: true
    stderr: true
