- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty_osx.yml
    ~/.config/nvim/autoload: nvim/autoload
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/tmuxinator/rtc-debug.yml: tmux/tmuxinator/rtc-debug.yml
    ~/.gitignore_global: git/gitignore_global
    ~/.gitconfig: git/gitconfig
    ~/.zshrc: zsh/zshrc
    ~/.pythonrc.py: python/pythonrc.py
    ~/.lldbinit: lldb-tools/lldbinit
    ~/.tigrc: tig/tigrc

- shell:
  - 
    command: git submodule update --init --recursive
    description: Installing submodules
    stdout: true
    stderr: true
  - 
    command: themes/setup-themes.sh
    description: Setting up themes and installing fonts
    stdout: true
    stderr: true
  - 
    command: nvim +PlugInstall +qall
    description: Installing nvim plugins
    stdout: true
    stderr: true
  - 
    command: brew/setup-brew.sh
    description: Setting up brew and installing packages 
    stdout: true
    stderr: true
