- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- create:
  - ~/.bash/themes/agnoster-bash

- link:
    ~/.dotfiles: ''
    ~/.gitignore_global: git/gitignore_global
    ~/.gitconfig: windows/gitconfig_windows
    ~/.bash_profile: windows/bash_profile_windows
    ~/.dir_colors: windows/dir_colors_solarized
    ~/.bash/themes/agnoster-bash: windows/themes/agnoster-bash

- shell:
  - 
    command: git submodule update --init --recursive
    description: Installing submodules
    stdout: true
    stderr: true
  - 
    command: themes/setup-themes.sh
    description: Setting up themes and installing fonts
    stdout: true
    stderr: true
