- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitignore_global: git/gitignore_global
    ~/.gitconfig: windows/gitconfig-windows
    ~/.bash_profile: windows/bash_profile
    ~/.bashrc: windows/gitbash_solarized/.bashrc
    ~/.minttyrc: windows/gitbash_solarized/.minttyrc
    ~/.vimrc: windows/gitbash_solarized/.vimrc
    ~/.dir_colors: windows/gitbash_solarized/.dir_colors
    ~/.vim/colors/solarized.vim: windows/gitbash_solarized/solarized.vim

- shell:
  - 
    command: git submodule update --init --recursive
    description: Installing submodules
    stdout: true
    stderr: true
  - 
    command: themes/setup-themes.sh
    description: Setting up themes and installing fonts
    stdout: true
    stderr: true
